<html>
<head>
    <link rel="icon" type="image/x-icon" href="fotografije/favicon.ico">
    <title>Roshalde</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #F5F5DC;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .social-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kontaktirajte nas</h1>
    <p>Molimo ispunite sledecu formu:</p>
    <form action="/submit-form" method="POST" onsubmit="return validateForm()">
        <label for="name">Ime:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Poruka:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send">
    </form>

    <!-- Social media buttons -->
    <div class="social-buttons">
        <button onclick="likeFunction()">Like</button>
        <button onclick="shareFunction()">Share</button>
    </div>

    <script src="kontakt.js"></script>

    <script>
        // Function to simulate Like action
        function likeFunction() {
            alert('You liked this page!');
        }

        // Function to simulate Share action
        function shareFunction() {
            alert('Page shared!');
        }
    </script>
</body>
</html>
